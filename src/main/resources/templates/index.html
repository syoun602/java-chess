<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>체스</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>

<div align="center">
    <h1>Play Chess!</h1>
    <table class="chess-board">
        {{#board}}
        {{#value}}
        <tr>
            {{#this}}
            <td id="{{position}}" class="{{background}}" onclick="clicked(this.id)">
                <img src="images/{{name}}.png" style="width:7vw; height: 7vw;"/>
            </td>
            {{/this}}
        </tr>
        {{/value}}
        {{/board}}
    </table>
    <br/>
    <form action="/status" method="get">
        <button>점수</button>
    </form>

    <div class="score">
        {{#each score}}
        <h1> {{@key}} : {{this}} </h1>
        {{/each}}
    </div>

    <form action="/end" method="get">
        <button> 게임종료</button>
    </form>
</div>

<form enctype="text/plain" name="moveform" action="/move" method="post"><br>
    명령 : <input type="text" name="command" size="12">
    <input type="submit" value="제출">
</form>

</body>
</html>
